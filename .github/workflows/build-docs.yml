name: build gh-pages branch

on: workflow_call

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: clone repo
        uses: actions/checkout@v3
        with:
          ref: npm
        run: npm install

      - name: npm run build-docs
        run: npm run build-docs

      - name: deploy gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: npm/docs
