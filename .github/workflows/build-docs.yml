name: build-docs

on: workflow_dispatch

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: clone repo
        uses: actions/checkout@v3
        with:
          ref: "main"

      - name: setup project
        uses: ./.github/workflows/function-setup.yml

      - name: build docs and commit github pages
        uses: ./.github/workflows/function-build-docs.yml
