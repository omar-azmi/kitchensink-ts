name: Generate TypeDoc

on: workflow_dispatch

jobs:
  build-docs:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: bahmutov/npm-install@v1.6.0
        with:
          useLockFile: false
      - run: npm run build-docs "/kitchensink-ts/"
