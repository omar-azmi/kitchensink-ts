name: build npm

on: workflow_dispatch

permissions:
  contents: write

jobs:
  build-npm:
    runs-on: ubuntu-latest
    steps:
      - name: clone repo
        uses: actions/checkout@v3
        with:
          ref: "main"

      - name: setup project
        uses: ./.github/workflows/function-setup.yml

      - name: build npm and commit branch
        uses: ./.github/workflows/function-build-npm.yml
